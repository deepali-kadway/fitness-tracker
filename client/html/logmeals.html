        margin-top: auto;

    <main>
    <!-- Accordian - for meal entries -->
     <h4 style="text-align: center; font-weight:bold; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color: green;">üç¥Log Your Mealsüç¥</h4>
    <div class="accordion" id="mealAccordion">

      <!-- Breakfast -->
      <div class="accordion-item mb-2"> 
        <h2 class="accordion-header d-flex justify-content-between align-items-center px-3 py-2">
          <span id="mealItems">Breakfast</span>
          <button class="btn btn-link toggle-icon collapsed" data-bs-toggle="collapse" data-bs-target="#breakfastCollapse" aria-expanded="false">
            +
          </button>
        </h2>
        <div id="breakfastCollapse" class="accordion-collapse collapse" data-bs-parent="#mealAccordion">
          <div class="accordion-body">
            <input type="text" class="form-control mb-2" placeholder="Search breakfast items...">
            <!-- Add your search logic here -->
          </div>
        </div>
      </div>

      <!-- Lunch -->
      <div class="accordion-item mb-2">
        <h2 class="accordion-header d-flex justify-content-between align-items-center px-3 py-2">
          <span id="mealItems">Lunch</span>
          <button class="btn btn-link toggle-icon collapsed" data-bs-toggle="collapse" data-bs-target="#lunchCollapse" aria-expanded="false">
            +
          </button>
        </h2>
        <div id="lunchCollapse" class="accordion-collapse collapse" data-bs-parent="#mealAccordion">
          <div class="accordion-body">
            <input type="text" class="form-control mb-2" placeholder="Search lunch items...">
          </div>
        </div>
      </div>

      <!-- Snacks -->
      <div class="accordion-item mb-2">
        <h2 class="accordion-header d-flex justify-content-between align-items-center px-3 py-2">
          <span id="mealItems">Snacks</span>
          <button class="btn btn-link toggle-icon collapsed" data-bs-toggle="collapse" data-bs-target="#snacksCollapse" aria-expanded="false">
            +
          </button>
        </h2>
        <div id="snacksCollapse" class="accordion-collapse collapse" data-bs-parent="#mealAccordion">
          <div class="accordion-body">
            <input type="text" class="form-control mb-2" placeholder="Search snacks...">
          </div>
        </div>
      </div>

      <!-- Dinner -->
      <div class="accordion-item mb-2">
        <h2 class="accordion-header d-flex justify-content-between align-items-center px-3 py-2">
          <span id="mealItems">Dinner</span>
          <button class="btn btn-link toggle-icon collapsed" data-bs-toggle="collapse" data-bs-target="#dinnerCollapse" aria-expanded="false">
            +
          </button>
        </h2>
        <div id="dinnerCollapse" class="accordion-collapse collapse" data-bs-parent="#mealAccordion">
          <div class="accordion-body">
            <input type="text" class="form-control mb-2" placeholder="Search dinner items...">
          </div>
        </div>
      </div>

    <div class="d-flex justify-content-center my-4">
      <button type="submit" class="btn btn-primary" id="mealSubmit">Submit</button>
    </div>
    </main>
